<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:app="http://appcelerator.org">
<head>
    <title>Archipel Character Creator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="appcelerator/images/favicon.ico"/>
	<link href="stylesheets/index.css" rel="stylesheet" type="text/css" /><!-- Stylesheet for the character creator -->
    <script src="javascripts/entourage.js" type="text/javascript"></script><!-- Appcelerator JS -->
	<script src="javascripts/jquery.editable-1.3.3.js" type="text/javascript"></script><!-- jQuery plugin: Editable fields -->
	<script src="javascripts/alpha.js" type="text/javascript"></script><!-- Archipel JS, must be after Editable JS -->
    <script src="javascripts/data.js" type="text/javascript"></script><!-- Data JS -->
</head>

<!-- When appcelerator finishes compiling the page in the browser, it makes the page visible -->
<body style="visibility:hidden" on="l:app.compiled then visible and script[a_load()]">

	
	<!-- Dialog for choosing your equipement -->
	<div control="jquery_dialog[title=Choisissez votre équipement, height=600, width=970, draggable=false, autoOpen=true, resizable=false, hide=drop, show=drop, modal=true]" on="l:equipment.select then open" id="equipmentDialog">
		<div behavior="selectable" class="topPanel" id="equipmentChoose">
			<div class="selectTop ui-widget-content" 
				on="selecting then add[class=ui-state-default] and l:equipment.selected[obj=money] or unselecting then remove[class=ui-state-default]"
				behavior="rounded[radius=5]">
				Actifs financiers
			</div>
			<div class="selectTop ui-widget-content" 
				on="selecting then add[class=ui-state-default] and l:equipment.selected[obj=armor] or unselecting then remove[class=ui-state-default]"
				behavior="rounded[radius=5]">
				Armures
			</div>
		</div>
		<div class="bottomPanel" id="raceInfo">
			<div class="descBox" on="l:equipment.selected[obj=money] then effect[fadeIn] else hide">
				<h3>Actifs financiers</h3>
				<p>Vous avez <span>100</span>po et <span>3</span> boutons de chemise.</p>
			</div>
			<div class="descBox" on="l:equipment.selected[obj=armor] then effect[fadeIn] else hide">
				<h3>Les Armures</h3>
				<h4>L'Armure de Plates</h4>
				<img src="images/armor/armor-full-plate.jpg" class="item" style="width:100px" on="click then l:purchase[item=fullplate]"/>
				<div>
					<p class="hidden sct" style="position:relative; position:absolute; top:0px; left:0px;" on="l:purchase then value[item]"></p>
				</div>
				<h4>La Robe du Sorcier</h4>
				<img src="images/armor/clothes-robes-sorcerer.jpg" class="right portrait" style="width:100px" />
				<p>Ca protege bien des coups tranchants, mais pas des flèches.</p>
			</div>
		</div>
	</div><!-- end of equipment dialog -->
</body>
</html>
